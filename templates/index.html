<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
</head>
<body>
    <h1>Заполните анкету</h1>
    <form method="POST">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="city">Город:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="hobby">Хобби:</label><br>
        <input type="text" id="hobby" name="hobby" required><br><br>

        <label for="age">Возраст:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <input type="submit" value="Отправить">
    </form>

    {% if user_data %}
        <h2>Введенные данные:</h2>
        <p><strong>Имя:</strong> {{ user_data['name'] }}</p>
        <p><strong>Город:</strong> {{ user_data['city'] }}</p>
        <p><strong>Хобби:</strong> {{ user_data['hobby'] }}</p>
        <p><strong>Возраст:</strong> {{ user_data['age'] }}</p>
    {% endif %}
</body>
</html>
